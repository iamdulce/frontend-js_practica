<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wallapop Clone | Create</title>
        <link rel="stylesheet" href="/styles/main.css" />
        <link rel="stylesheet" href="/styles/forms.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="nav-bar" id="session"></nav>
        <h1 class="main-title">Create your product:</h1>
        <section id="loader"></section>
        <form method="post" id="product-creation" class="product-creation">
            <label for="productName">Name:</label>
            <input
                type="text"
                name="productName"
                id="productName"
                placeholder="Name of the product"
                required
            />

            <label for="productDescription">Description:</label>
            <input
                type="text"
                name="productDescription"
                id="productDescription"
                placeholder="Tell us something about the product"
                required
            />

            <label for="productPrice">Price:</label>
            <input
                type="number"
                name="productPrice"
                id="productPrice"
                min="0"
                max="10000"
                required
                placeholder="Cost of the product"
            />

            <label for="productImage">Image:</label>
            <input type="text" name="productImage" id="productImage" />

            <label for="productStatus">Selling or Buying</label>
            <select name="productStatus" id="productStatus" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="for-sale">I want to sell</option>
                <option value="to-buy">I want to buy</option>
            </select>

            <button type="submit">Create product</button>
        </form>
        <script type="module" src="./product-creation/index.js"></script>
    </body>
</html>
